<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            display: flex;
        }

        .logo {
            width: 25%;
            height: 150px;
            border: 1px solid;
            margin-right: 10px;
            text-align: center;

        }

        .banner {
            width: 75%;
            height: 150px;
            border: 1px solid;
            text-align: center;
        }

        .menu {
            width: 100%;
            height: 50px;
            border: 1px solid;
            margin-bottom: 10px;
        }

        .main {
            width: 100%;
            height: 500px;
            margin-bottom: 10px;
            display: flex;
        }

        .leftmain {
            width: 15%;
            height: 450px;
            margin-right: 10px;
        }

        .leftmaintop {
            height: 38%;
            border: 1px solid;
            margin-bottom: 10px;
        }

        .leftmainbot {
            height: 57%;
            border: 1px solid;
        }

        .midmain {
            width: 65%;
            height: 450px;
            margin-right: 10px;
        }

        .midmaintop {
            height: 34%;
            margin-bottom: 10px;
            display: flex;
        }

        .midmaintopleft {
            width: 48%;
            border: 1px solid;
            margin-right: 10px;
            text-align: center;
        }

        .midmaintopright {
            width: 52%;
            border: 1px solid;
            text-align: center;
        }

        .midmainmid {
            height: 33%;
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
        }

        .midmainitems {
            width: calc(100% / 3 - 12px);
            height: 150px;
            border: 1px solid;
            margin: 5px;
        }

        .rightmain {
            width: 20%;
            height: 500px;
            border: 1px solid;
        }

        .rightmaintop {
            height: 33%;
            border-bottom: 1px solid;
        }

        .rightmainmid {
            height: 34%;
            border-bottom: 1px solid;
        }

        .rightmainbot {
            height: 33%;
        }

        .footer {
            width: 100%;
            height: 50px;
            border: 1px solid;
        }

        @media only screen and (max-width: 1200px) {
            .leftmain {
                display: none;
            }

            .midmain {
                width: 75%;
            }

            .rightmain {
                width: 25%;
            }
            .footer{
                display: none;
            }
            .midmainitems{
                width: calc(96%/2);
            }

        }
        @media only screen and (max-width: 900px){
            .rightmain{
                display: none;
            }
            .midmain{
                width: 100%;
            }
            .midmainitems{
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo"><h1>Logo</h1></div>
    <div class="banner"><h1>Banner</h1></div>
</div>
<div class="menu"></div>
<div class="main">
    <div class="leftmain">
        <div class="leftmaintop">
            <ul type="none" style="font-size: 20px">
                <li>Introduction</li>
                <li>News</li>
                <li>Education</li>
                <li>Register</li>
                <li>Course</li>
                <li>v.v</li>
            </ul>
        </div>
        <div class="leftmainbot"></div>
    </div>
    <div class="midmain">
        <div class="midmaintop">
            <div class="midmaintopleft">
                <p>Hot news</p>
            </div>
            <div class="midmaintopright">
                <p>Photo Slide</p>
            </div>
        </div>
        <div class="midmainmid">
            <div class="midmainitems">News 1</div>
            <div class="midmainitems">News 2</div>
            <div class="midmainitems">News 3</div>
            <div class="midmainitems">News 4</div>
            <div class="midmainitems">News 5</div>
            <div class="midmainitems">News 6</div>
        </div>

    </div>
    <div class="rightmain">
        <div class="rightmaintop"></div>
        <div class="rightmainmid"></div>
        <div class="rightmainbot"></div>
    </div>
</div>
<div class="footer"></div>
</body>
</html>
